version: '3'

services:
  # -------------------
  # App ---------------
  # -------------------
  search_app:
    container_name: search_app
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: ["server"]
    networks:
      - search_network
    ports:
      - "${COMPOSE_SEARCH_APP_PORT:-8080}:8080"
      - "50051:50051"
      - "40000:40000"
    expose:
      - "8080"
      - "50051"
    volumes:
      - .:/app
    env_file:
      - .env
  # -------------------
  # Worker ------------
  # -------------------
  search_worker:
    container_name: search_worker
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: ["worker"]
    networks:
      - search_network
    ports:
      - "40001:40000"
    volumes:
      - .:/app
    env_file:
      - .env
  # -------------------
  # Database ----------
  # -------------------
  search_db:
    container_name: search_db
    image: mysql:8
    restart: always
    networks:
      - search_network
    ports:
      - "${COMPOSE_SEARCH_DB_PORT:-3306}:3306"
    expose:
      - "3306"
    volumes:
      - search_db_data:/var/lib/mysql
    env_file:
      - .env
  # -------------------
  # PubSub ------------
  # -------------------
  search_pubsub:
    container_name: search_pubsub
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:434.0.0-emulators
    command: "gcloud beta emulators pubsub start --host-port=0.0.0.0:8085"
    restart: always
    networks:
      - search_network
    ports:
      - "8085:8085"
    expose:
      - "8085"
    env_file:
      - .env
  # -------------------
  # Redis cache -------
  # -------------------
  search_redis:
    container_name: search_redis
    image: "redis:latest"
    restart: always
    command: --port 6380
    ports:
      - "${COMPOSE_REDIS_PORT:-6380}:6380"
    networks:
      - search_network
  # -------------------
  # Redis commander ---
  # -------------------
  search_redis_commander:
    container_name: search_redis_commander
    image: rediscommander/redis-commander
    networks:
      - search_network
    ports:
      - "${COMPOSE_REDIS_COMMANDER_PORT:-8181}:8081"
    environment:
      - REDIS_HOSTS=local:search_redis:6380

# -------------------
# Misc --------------
# -------------------
volumes:
  search_db_data:
    driver: local

networks:
  search_network:
    driver: bridge
