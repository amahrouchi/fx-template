app:
  name: ${APP_NAME}
  version: "0.0.2"
http:
  server:
    port: 8080
grpc:
  server:
    port: 50051
    reflection: true
database:
  driver: mysql
  dsn: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DATABASE}?parseTime=true
traces:
  enabled: ${TRACES_ENABLED}
  collector: ${TRACES_COLLECTOR}
pubsub:
  topics:
    test: test-topic
  subscriptions:
    test: test-topic-sub
config:
    ping:
      url: ${PONG_URL}
    pong:
      should_fail: false